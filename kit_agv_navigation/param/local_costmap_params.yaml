local_costmap:
  # INFO: He truc toa do co dinh khi chay local_costmap(fixed frame in RVIZ)
  global_frame: map
  # INFO: He truc toa do cua robot
  robot_base_frame: base_footprint
  # robot_base_frame: base_link

  # INFO: Tan so (Hz) update costmap
  update_frequency: 10.0    #(double, default: 5 Hz) Tan so update map (The frequency in Hz for the map to be updated)
  publish_frequency: 10.0   #(double, default: 0 Hz) Tan so publish map (The frequency in Hz for the map to publish display information)
  transform_tolerance: 0.5

  # INFO: Lua chon co su dung map hay khong (map server)
  static_map: false  
  # INFO: the costmap will remain centered around the robot as the robot moves through the world
  rolling_window: true
  
  # INFO: Do rong cua costmap (m)
  width: 3
  # INFO: Chieu dai cua costmap (m)
  height: 3
  # INFO: Do phan giai cua costmap (resolution - m/cell)
  resolution: 0.05
  
